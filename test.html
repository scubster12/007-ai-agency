<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHL Form Test</title>
    <style>
        body {
            background-color: #1a0505;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GHL Form Test</h1>
        
        <!-- GHL Form Integration -->
        <div id="form-container">
            <script src="https://widgets.gohighlevel.com/v2/forms.js"></script>
            <div 
                class="ghl-form-wrapper" 
                data-form-id="1AuYii2qu2x1bbRQTERv"
                data-location-id="Z9p6AAl3iGRb8vbAV3Tl"
                data-theme="dark"
                style="width:100%;height:700px;"
            ></div>
        </div>
    </div>

    <!-- GHL Chat Widget -->
    <script>
        (function(d, w) {
            function l() {
                var s = d.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://messenger.app.gohighlevel.com/widget/messenger.js';
                var x = d.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            }
            if (typeof w.GHL !== "undefined") {
                l();
            } else {
                w.GHL = { loader: l };
            }
        })(document, window);

        window.GHL = window.GHL || {};
        window.GHL.messenger = {
            locationId: 'Z9p6AAl3iGRb8vbAV3Tl',
            theme: 'dark',
            styles: {
                backgroundColor: '#1a0505',
                buttonColor: '#e94560',
                textColor: '#ffffff',
                buttonTextColor: '#ffffff'
            }
        };
    </script>
</body>
</html>
