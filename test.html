<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret - Intelligence Briefing Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a0505;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #1a0505 0%, #2a0a0a 100%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(233, 69, 96, 0.3);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.1);
        }
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        .button {
            background: linear-gradient(45deg, #1a0505, #e94560);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }
        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intelligence Briefing Request</h1>
        <button class="button" id="openForm">
            <i class="fas fa-fingerprint"></i>
            Request Security Clearance
        </button>
    </div>

    <!-- GHL Form Integration -->
    <iframe
        src="https://l.aiagentonboarding.com/widget/form/XHDhzW9B7QaX6y67W773"
        style="display:none;width:100%;height:100%;border:none;border-radius:4px"
        id="popup-XHDhzW9B7QaX6y67W773" 
        data-layout="{'id':'POPUP'}"
        data-trigger-type="alwaysShow"
        data-trigger-value=""
        data-activation-type="alwaysActivated"
        data-activation-value=""
        data-deactivation-type="neverDeactivate"
        data-deactivation-value=""
        data-form-name="Form 0"
        data-height="439"
        data-layout-iframe-id="popup-XHDhzW9B7QaX6y67W773"
        data-form-id="XHDhzW9B7QaX6y67W773"
        title="Form 0"
    ></iframe>
    <script src="https://l.aiagentonboarding.com/js/form_embed.js"></script>
</body>
</html>
