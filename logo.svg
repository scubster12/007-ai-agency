<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="agencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4b4b6e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Stylized 007 with AI overlay -->
    <text x="10" y="70" font-family="Arial Black" font-size="60" font-weight="bold" fill="url(#agencyGradient)">
        007
    </text>
    
    <!-- AI Overlay -->
    <text x="100" y="90" font-family="Orbitron" font-size="20" fill="#ffffff">
        AI AGENCY
    </text>
    
    <!-- Subtle crosshair/targeting element -->
    <circle cx="180" cy="20" r="10" stroke="#e94560" stroke-width="2" fill="none" />
    <line x1="180" y1="10" x2="180" y2="30" stroke="#e94560" stroke-width="2" />
    <line x1="170" y1="20" x2="190" y2="20" stroke="#e94560" stroke-width="2" />
</svg>
