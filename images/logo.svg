    </style>
    
    <!-- Background shape -->
    <rect x="0" y="0" width="200" height="60" fill="#1a1a2e" rx="5"/>
    
    <!-- 007 text -->
    <text x="60" y="38" class="text">
        <tspan class="accent">007</tspan>
        <tspan x="120" y="38">AI</tspan>
    </text>
    
    <!-- Spy icon -->
    <circle cx="30" cy="30" r="15" class="icon"/>
